{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 py-16">
    <div class="container mx-auto px-4">
        {% if about_me %}
        <div class="max-w-5xl mx-auto">
            <!-- Profile Section -->
            <div class="relative mb-12">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
                    <div class="md:flex">
                        <!-- Profile Image -->
                        <div class="md:w-1/3 relative">
                            {% if about_me.image %}
                                <img src="{{ about_me.image.url }}" 
                                     alt="Profile Picture of {{ about_me.name }}"
                                     class="w-full h-full object-cover"
                                     loading="lazy"
                                     srcset="{{ about_me.image.url }} 800w,
                                             {{ about_me.image.url }} 400w"
                                     sizes="(max-width: 768px) 100vw,
                                            33vw">
                            {% else %}
                                <div class="w-full h-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
                                    <svg class="w-20 h-20 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                            {% endif %}
                            <div class="absolute inset-0 bg-gradient-to-r from-black/60 to-transparent md:bg-gradient-to-t"></div>
                        </div>

                        <!-- Profile Info -->
                        <div class="md:w-2/3 p-8">
                            <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-white">
                                {{ about_me.name }}
                            </h1>
                            <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
                                {{ about_me.title }}
                            </p>
                            <div class="prose dark:prose-invert max-w-none mb-6">
                                {{ about_me.bio|safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
